<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Warm Up</title>
    <style>
        body {
            background: white;
        }
    </style>
</head>
<body>

<div>
    <h1>The color is <span id="color">undefined</span></h1>
    <form>
        <div class="form-group">
            <label for="color-spec"></label>
            <input id="color-spec" type="text" placeholder="Please enter a color">
            <button id="update-color-btn" type="button">Update color</button>
        </div>
    </form>
    <br>
    <button id="disappear-btn" type="button">Turn Green</button>
</div>

<h1>This text will never disappear.</h1>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
    (() => {
        "use strict";
        $(document).ready(function(){

            $('#update-color-btn').click(function(){
              var colorInput = $('#color-spec').val()
                $('#color').text(colorInput).css('color',colorInput)
            })

            $('#disappear-btn').click(function (){
                $('h1').css('color','blue')
            })




        })
    })()
</script>

</body>
</html>
